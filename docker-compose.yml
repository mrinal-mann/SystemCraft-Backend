name: design-mentor
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: design_mentor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: design_mentor
    ports:
      - "5432:5432"
    volumes:
      # Persist data even if container is removed
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d design_mentor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
